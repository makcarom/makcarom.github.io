<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>iPage</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		
		<div class="header">
			<h1>Получите видео-инструкцию<br><span  class="big-header">Как заработать свой первый миллион</span></h1>
		</div>

		<div class="video"> 
			<iframe width="550" height="310" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen>
			</iframe>
		</div>
					
		<div class="form">
			<p>Ввведите свой email</p>
			<form action="#">
				<div>
					<input class="name" type="text" placeholder="Ваше имя">
					<input class="email" type="text" placeholder="Ваш email">
				</div>
				<a href="#">
					<div class="btn">Получить инструкцию</div>
				</a>
			</form>
		</div>

		<div class="content">
			<p class="h1-cont">Почему нужно сделать это сейчас?</p>
			<div class="featured">
				<div class="col">
					<img src="img/1.png" alt="Первое преимущество">
					<p>Первое<br> 
					преимущество</p>
				</div>

				<div class="col">
					<img src="img/2.png" alt="Второе преимущество">
					<p>Второе<br>
					преимущество</p>
				</div>

				<div class="col">
					<img src="img/3.png" alt="Третье преимущество">
					<p>Третье<br> преимущество</p>
				</div>
					
				<div class="col">
					<img src="img/4.png" alt="Четвертое преимущество">
					<p>Четвертое<br> преимущество</p>
				</div>

				<br>

				<a href="#">
					<div class="btn">Получить инструкцию</div>
				</a>

			</div>

			<div class="client-header">
				Наши клиенты
			</div>
			<div class="client-foto"><img src="img/1.jpg" alt="1 Фото"></div>

			<div class="client-foto"><img src="img/2.jpg" alt="2 Фото"></div>

			<div class="client-foto"><img src="img/3.jpg" alt="3 Фото"></div>

			<div class="client-foto"><img src="img/4.jpg" alt="4 Фото"></div>

				<br>

			<div class="client-foto"><img src="img/5.jpg" alt="5 Фото"></div>

			<div class="client-foto"><img src="img/6.jpg" alt="6 Фото"></div>

			<div class="client-foto"><img src="img/7.jpg" alt="7 Фото"></div>

			<div class="client-foto"><img src="img/8.jpg" alt="8 Фото"></div>

		</div>
	</div>
	
</body>
</html>
