<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Гипсолит</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="main">
	<div class="container">
		<div class="header">
			<div class="row">
				<div class="col-md-3">
					<div class="logo"><img src="icons/logo.png" alt="Гипослит. Штукатурка стен.">
					</div>
				</div>
				
				<div class="col-md-2 col-md-offset-4 telefon">
					<a href="#">+7 495 771 05 08
					</a>
				</div>

				<div class="col-md-3">
					<div class="wrap">
						<div class="wrap-block">
							<button class="button header-btn">
								Получить консультацию
							</button>
						</div>
					</div>
				</div>
			</div>
			
		</div>

		<div class="main-content">
			<div class="row">
				<div class="col-md-6">
					<div class="main-tittle">
						<h1>Автоматизированная штукатурка стен</h1>
						<p>Идеально ровные стены<br>в кратчайшие сроки</p>
						<span>Стоимость работ <br> от <strong>300</strong> руб/м<sup>2</sup></span>
						<h2>Оплата по факту!</h2>
					</div>
				</div>
				<div class="col-md-4 col-md-offset-2">
					<div class="form">
						<div class="form-header">
							<h3>Для расчёта точной стоимости<br> закажите <strong>выезд замерщика</strong></h3>
						</div>
						<form action="">
							<label for="#">Ваше имя</label>
							<input type="text">
							<label for="#">Номер телефона</label>
							<input type="text">
							<button class="button">
								Оставьте заявку
							</button>
							<small>Приедем в день обращения*</small>
						</form>
					</div>
					<small class="bellow-form">* - выезды на замер осуществляются <br> в рабоче дни Пн-Пт с 9:00 до 18:00</small>
				</div>
			</div>
		</div>
	</div>
</main>
</body>
</html>
